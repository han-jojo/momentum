<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Yeon+Sung&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login">
      <form id="login-form">
        <input id="name-input" type="text" placeholder="What is your name?" />
        <input type="submit" value="Submit Your Name" />
      </form>
    </div>
    <div class="main dp-none">
      <div>
        <form id="logout">
          <input type="submit" value="Log out" />
        </form>
      </div>
      <div class="clock">
        <h1 id="greeting"></h1>
        <h2 class="js-clock"></h2>
      </div>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
      <div class="todo">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write to do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>
    <script src="src/wallpaper.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/login.js"></script>
    <script src="src/todo.js"></script>
    <script src="src/quotes.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
